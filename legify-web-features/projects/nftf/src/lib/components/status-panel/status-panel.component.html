<mat-expansion-panel class="nftf-info-panel" #panel hideToggle>
  <mat-expansion-panel-header
    class="nftf-info-panel__header"
    collapsedHeight="*"
    expandedHeight="*"
    (click)="panel.toggle()"
  >
    <div class="nftf-info-panel__status-description">
      <mat-icon class="nftf-info-panel__status-icon">highlight_off</mat-icon>
      <p class="nftf-info-panel__status-description-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ornare
        magna diam, sit amet maximus libero tristique sed. Nunc elementum a eros
        nec luctus.
      </p>
    </div>
    <button
      type="button"
      class="nftf-info-panel__button"
      mat-stroked-button
      (click)="publishHandleSendLinkClick($event)"
      onclick="this.blur()"
    >
      Send Link
    </button>
  </mat-expansion-panel-header>
  <ng-template #matExpansionPanelContent>
    <p>This is the primary content of the panel.</p>
  </ng-template>
</mat-expansion-panel>
