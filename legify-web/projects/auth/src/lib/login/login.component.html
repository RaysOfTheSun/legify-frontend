<legify-web-auth-shell [footerItems]="footerItems$ | async">
  <div class="login">
    <legify-web-i18n-label class="login__header-text" textId="WELCOME_CAPTION"></legify-web-i18n-label>
    <div class="login__field-container">
      <form [formGroup]="authFormGroup" class="login__form">
        <mat-form-field appearance="outline">
          <mat-label>
            <legify-web-i18n-label textId="USERNAME_CAPTION"></legify-web-i18n-label>
          </mat-label>
          <input matInput [placeholder]="usernameFieldPlaceholder" formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> <legify-web-i18n-label textId="PASSWORD_CAPTION"></legify-web-i18n-label></mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </form>
      <legify-web-i18n-label
        class="login__error-text"
        [ngClass]="{
          'login__error-text--shown': showError$ | async
        }"
        textId="INVALID_CREDENTIALS_CAPTION"
      ></legify-web-i18n-label>

      <button mat-flat-button color="legify" class="login__submit-button" (click)="doLogin()">
        <legify-web-i18n-label textId="LOGIN_CAPTION"></legify-web-i18n-label>
      </button>
    </div>
  </div>
</legify-web-auth-shell>
