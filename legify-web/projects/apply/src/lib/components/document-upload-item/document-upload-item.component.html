<div class="document-upload-item">
  <div class="document-upload-item__delete-container">
    <button mat-icon-button class="document-upload-item__delete-btn" (click)="publishDeleteEvent($event)">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <img [src]="src.base64" alt="" class="document-upload-item__preview--image" />
</div>
