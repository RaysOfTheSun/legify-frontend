<legify-web-modal-shell
  headerText="MODAL_OWNER"
  [headerTextTranslationProps]="{ modalOwner: modalOwner }"
>
  <div class="upload-document-modal">
    <div class="upload-document-modal__reminders"></div>
    <div class="upload-document-modal__uploaders">
      <legify-web-document-upload-uploader-group
        *ngFor="let requiredDoc of requiredDocuments | async"
        [documentMeta]="requiredDoc"
      ></legify-web-document-upload-uploader-group>
      <legify-web-button
        staticText="Continue"
        class="upload-document-modal__continue-button"
      ></legify-web-button>
    </div>
  </div>
</legify-web-modal-shell>
