<legify-web-task-card-collection
  [taskCardTemplate]="
    taskCardTemplate ? taskCardTemplate : defaultTaskCardTemplate
  "
  [dataSource]="getTaskCardCollectionDataSource() | async"
  [taskCardConfigs]="taskCardConfigs$ | async"
  (taskCardClickHandler)="onTaskCardClick($event)"
></legify-web-task-card-collection>

<ng-template
  let-rows="rows"
  let-source="source"
  let-headerText="headerText"
  let-handleClick="handleClick"
  let-taskCardClass="taskCardClass"
  let-highlightColor="highlightColor"
  let-showProgressBar="showProgressBar"
  let-footerHeaderText="footerHeaderText"
  #defaultTaskCardTemplate
>
  <legify-web-task-card
    [rows]="rows"
    [dataSource]="source"
    [headerText]="headerText"
    [highlightColor]="highlightColor"
    [footerHeaderText]="footerHeaderText"
    [progressBarValue]="'0'"
    (handleClick)="handleClick($event)"
    class="legify-collection-task-card"
  ></legify-web-task-card>
</ng-template>
