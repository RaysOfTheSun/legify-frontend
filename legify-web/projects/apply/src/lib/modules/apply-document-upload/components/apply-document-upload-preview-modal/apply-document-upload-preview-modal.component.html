<legify-web-modal-shell>
  <ng-template legifyWebModalContent>
    <div class="document-upload-preview-modal">
      <ng-container
        [ngTemplateOutlet]="imagePreview"
        [ngTemplateOutletContext]="{ $implicit: data.file }"
      ></ng-container>
    </div>
  </ng-template>
  <ng-template legifyWebModalHeader>
    <p class="legify-modal__header-text">
      {{ data.file.name }}
    </p>
  </ng-template>

  <ng-template legifyWebModalFooter>
    <div class="document-upload-preview-modal__footer">
      <legify-web-button
        staticText="Delete"
        isSecondary="true"
        class="document-upload-preview-modal__footer-button"
        matDialogClose
        [legifyWebFileUploadDelete]="data.file"
      ></legify-web-button>
      <legify-web-button
        staticText="Reupload"
        class="document-upload-preview-modal__footer-button"
        matDialogClose
        [legifyWebFileUploadReupload]="data.file"
      ></legify-web-button>
    </div>
  </ng-template>
</legify-web-modal-shell>

<ng-template #imagePreview let-document>
  <img [src]="document.file" class="document-upload-preview-modal__preview--image" />
</ng-template>
