<legify-web-task-card-collection
  [taskCardTemplate]="defaultTaskCardTemplate"
  [dataSource]="getTaskCardCollectionDataSource() | async"
  [taskCardConfig]="taskCardConfigs$ | async"
  (taskCardClickHandler)="handleTaskCardClick($event)"
></legify-web-task-card-collection>

<ng-template #defaultTaskCardTemplate let-config="config" let-source="source" let-handleClick="handleClick">
  <legify-web-task-card
    [config]="config"
    [dataSource]="source"
    (handleClick)="handleClick($event)"
    class="legify-collection-task-card"
  ></legify-web-task-card>
</ng-template>
