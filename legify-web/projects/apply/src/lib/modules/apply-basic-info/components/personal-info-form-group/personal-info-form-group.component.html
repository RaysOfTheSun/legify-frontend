<ng-container [formGroup]="parentFormGroup">
  <div class="legify-form-group legify-container legify-container--full-width" formGroupName="nameInfo">
    <div class="legify-form-group__row">
      <mat-form-field class="legify-form-group__field legify-container--half-width">
        <mat-label>Title</mat-label>
        <mat-select formControlName="title">
          <mat-option value="ms">Miss</mat-option>
          <mat-option value="mrs">Missis</mat-option>
          <mat-option value="mr">Mister</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <span class="legify-form-group__row-header">
      <h3>Name as per id</h3>
    </span>
    <div class="legify-form-group__row">
      <legify-web-name-info-form-group
        [parentFormGroup]="parentFormGroup"
        class="legify-container legify-container--full-width"
      ></legify-web-name-info-form-group>
    </div>
    <mat-checkbox formControlName="hasAlternateName">Add another name</mat-checkbox>
    <legify-web-name-info-form-group
      *ngIf="hasAlternateName"
      [parentFormGroup]="parentFormGroup"
      class="legify-container legify-container--full-width"
    ></legify-web-name-info-form-group>
    <div class="legify-form-group__row">
      <legify-web-birth-info-form-group
        [parentFormGroup]="parentFormGroup"
        class="legify-container legify-container--full-width"
      ></legify-web-birth-info-form-group>
    </div>
    <div class="legify-form-group__row">
      <mat-form-field class="legify-form-group__field legify-container--half-width">
        <mat-label>Relationship to Insured</mat-label>
        <mat-select formControlName="relationshipToInsured">
          <mat-option value="spouse">Spouse</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <legify-web-name-info-form-group
      [parentFormGroup]="parentFormGroup"
      class="legify-container legify-container--full-width"
    ></legify-web-name-info-form-group>
  </div>
</ng-container>
