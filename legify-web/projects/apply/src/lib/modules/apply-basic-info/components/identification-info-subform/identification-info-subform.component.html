<legify-web-form-section
  [formGroup]="controlContainer.control"
  [headerIcon]="formSectionData.headerIcon"
  [headerText]="formSectionData.headerText"
  [removeMargins]="formSectionData.removeMargins"
>
  <ng-template form-section-content>
    <legify-web-radio-field-group
      class="legify-container legify-container--full-width"
      [fields]="fieldGroupMap.idTypeFields"
      formGroupName="identificationInfo"
    ></legify-web-radio-field-group>
    <legify-web-input-field-group
      class="legify-container legify-container--full-width"
      [fields]="fieldGroupMap.idInformationFields"
      minimalMargins="true"
      formGroupName="identificationInfo"
    ></legify-web-input-field-group>
  </ng-template>
</legify-web-form-section>
<legify-web-document-upload-form-section [groupInfo]="groupInfo"></legify-web-document-upload-form-section>
