<legify-web-modal-shell class="person-basic-info-modal" headerTextId="BASIC-INFO_CAPTION" removePaddings="true">
  <ng-template legifyWebModalContent>
    <legify-web-lazy-renderer
      *ngIf="formGroup$ | async as formGroup"
      [components]="subforms"
      [loadingText]="'Loading Form'"
      [formGroup]="formGroup"
      [universalComponentPropertyMap]="universalSubformProps"
    ></legify-web-lazy-renderer>
  </ng-template>
</legify-web-modal-shell>
