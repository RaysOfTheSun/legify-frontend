<legify-web-form-section
  headerText="Personal Information"
  headerIcon="perm_identity"
  [formGroup]="controlContainer.control"
>
  <ng-template form-section-content formGroupName="personalInfo">
    <legify-web-input-field-group
      class="legify-container legify-container--full-width"
      [fields]="nameInfoFields"
      formGroupName="nameInfo"
    ></legify-web-input-field-group>
    <legify-web-input-field-group
      class="legify-container legify-container--full-width"
      [fields]="birthInfoFields"
      formGroupName="birthInfo"
    ></legify-web-input-field-group>
  </ng-template>
</legify-web-form-section>
