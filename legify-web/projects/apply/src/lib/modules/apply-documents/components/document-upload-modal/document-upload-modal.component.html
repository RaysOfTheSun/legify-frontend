<legify-web-modal-shell headerText="MODAL_OWNER" [headerTextTranslationProps]="{ modalOwner: modalOwnerName }">
  <div class="upload-document-modal">
    <div class="upload-document-modal__reminders"></div>
    <div class="upload-document-modal__uploaders">
      <legify-web-apply-document-upload
        *ngFor="let requiredDoc of data.requiredDocuments | async"
        [requirement]="requiredDoc"
        [documentOwner]="data.customer"
      >
      </legify-web-apply-document-upload>
      <legify-web-button staticText="Continue" class="upload-document-modal__continue-button"></legify-web-button>
    </div>
  </div>
</legify-web-modal-shell>

<input type="file" (change)="handleFileReupload($event)" #fileReuploader hidden />
