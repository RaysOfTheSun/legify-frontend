<legify-web-modal-shell
  [headerTemplate]="headerTemplate"
  [footerTemplate]="footerTemplate"
>
  <div class="document-upload-preview-modal">
    <ng-container
      [ngTemplateOutlet]="imagePreview"
      [ngTemplateOutletContext]="{ srcDocument: srcDocument }"
    ></ng-container>
  </div>
</legify-web-modal-shell>

<ng-template #headerTemplate>
  <p class="legify-modal__header-text">
    {{ srcDocumentDisplayName }}
  </p>
</ng-template>

<ng-template #imagePreview let-srcDocument="srcDocument">
  <img
    [src]="srcDocument.file"
    class="document-upload-preview-modal__preview--image"
  />
</ng-template>

<ng-template #footerTemplate>
  <div class="document-upload-preview-modal__footer">
    <legify-web-button
      staticText="Delete"
      isSecondary="true"
      class="document-upload-preview-modal__footer-button"
      [mat-dialog-close]="dialogDeleteActionResult"
    ></legify-web-button>
    <legify-web-button
      staticText="Reupload"
      class="document-upload-preview-modal__footer-button"
      [mat-dialog-close]="dialogReuploadActionResult"
    ></legify-web-button>
  </div>
</ng-template>
