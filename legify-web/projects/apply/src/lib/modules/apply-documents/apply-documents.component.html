<div class="apply-task-card-list">
  <legify-web-apply-task-card
    *ngFor="let owner of getTaskCardCollectionDataSource() | async"
    [owner]="owner"
    class="apply-task-card-list__task-card"
    (clicked)="onTaskCardClick($event)"
    [progress]="getTaskCardProgressBarValue(owner) | async"
    [pro]
  ></legify-web-apply-task-card>
</div>
