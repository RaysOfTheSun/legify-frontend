<div class="legify-task-card-collection" *ngIf="taskCardTemplate && hasConfig">
  <ng-container *ngFor="let source of dataSource; let i = index">
    <ng-container
      [ngTemplateOutlet]="taskCardTemplate"
      [ngTemplateOutletContext]="{
        config: taskCardConfig,
        source: source,
        handleClick: onTaskCardClick
      }"
    ></ng-container>
  </ng-container>
</div>
