<div class="file-uploader-group">
  <legify-web-i18n-translatable-text
    class="file-uploader-group__header"
    [translatableTextId]="groupInfo.groupHeaderText | translatableText"
  ></legify-web-i18n-translatable-text>
  <legify-web-i18n-translatable-text
    *ngIf="groupInfo.groupSubHeaderText as groupSubHeaderText"
    class="file-uploader-group__sub-header"
    [translatableTextId]="groupSubHeaderText | translatableText"
  ></legify-web-i18n-translatable-text>
  <div class="file-uploader-group__uploaders">
    <legify-web-file-uploader-preview
      *ngFor="let item of items"
      [documentSrc]="item"
      (handleDelete)="publishDeleteEvent($event)"
      (handlePreview)="publishFilePreviewEvent($event)"
    ></legify-web-file-uploader-preview>
    <legify-web-file-uploader (handleClick)="handleFileUploaderClick()" *ngIf="!isAtMaximumUploads">
    </legify-web-file-uploader>
  </div>
  <input type="file" hidden #fileUploader (change)="publishFileUpload($event)" />
</div>
