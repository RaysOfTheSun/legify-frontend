<div class="legify-task-card-collection" *ngIf="taskCardTemplate">
  <ng-container
    *ngFor="let taskCardField of taskCardFieldsCollection"
    [ngTemplateOutlet]="taskCardTemplate"
    [ngTemplateOutletContext]="{
      source: taskCardSource,
      fields: taskCardField
    }"
  ></ng-container>
</div>
