<ng-container [ngTemplateOutlet]="hideSectionWrapper ? withoutWrapper : withWrapper"></ng-container>

<ng-template #withWrapper>
  <div
    class="form-group"
    [ngClass]="{
      'form-group--no-margins': noMargins
    }"
  >
    <div class="form-group__header">
      <mat-icon class="form-group__header-icon">{{ headerIcon }}</mat-icon>
      <span class="form-group__header-title">{{ title }}</span>
    </div>
    <div class="form-group__form">
      <ng-container [ngTemplateOutlet]="template"></ng-container>
    </div>
  </div>
</ng-template>

<ng-template #withoutWrapper>
  <ng-container [ngTemplateOutlet]="template"></ng-container>
</ng-template>

<ng-content></ng-content>
