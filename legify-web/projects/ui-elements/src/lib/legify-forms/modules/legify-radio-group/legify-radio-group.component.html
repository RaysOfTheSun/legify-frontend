<div class="legify-radio-group">
  <span class="legify-radio-group__label">{{ label }}</span>
  <mat-radio-group [formControl]="ngControl.control">
    <mat-radio-button *ngFor="let radioValue of radioValues" [value]="radioValue" class="legify-radio-group__radio">
      {{ radioValue }}
    </mat-radio-button>
  </mat-radio-group>
</div>
