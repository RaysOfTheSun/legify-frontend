<div [formGroup]="group" class="form-group">
  <div class="form-group__header">
    <mat-icon *ngIf="config.icon" class="form-group__header-icon" [inline]="true"> {{ groupIcon }} </mat-icon>
    <span class="form-group__header-title">{{ config.title }}</span>
  </div>
  <div [formGroupName]="config.name" class="form-group__form">
    <div class="form-group__form-row" *ngFor="let row of uniqueRows">
      <ng-container *ngFor="let control of getControlsForRow(row)">
        <legify-web-form-control
          [config]="control"
          [dataSource]="dataSource"
          [formControlName]="control.name"
        ></legify-web-form-control>
      </ng-container>
    </div>
  </div>
</div>
