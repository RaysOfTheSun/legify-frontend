<ng-container [formGroup]="group">
  <div [formGroupName]="groupName">
    <legify-web-form-control
      *ngFor="let control of controls"
      [config]="control"
      [dataSource]="dataSource"
      [formControlName]="getControlNameFromConfig(control)"
    ></legify-web-form-control>
  </div>
</ng-container>
