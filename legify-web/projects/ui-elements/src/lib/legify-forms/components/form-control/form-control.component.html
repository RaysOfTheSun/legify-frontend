<ng-container [ngTemplateOutlet]="controlTemplate" [ngTemplateOutletContext]="{ config: config }"></ng-container>

<ng-template let-config="config" #radio_group>
  <legify-web-radio-button-group-form-control
    [config]="config"
    [control]="formControl"
  ></legify-web-radio-button-group-form-control>
</ng-template>

<ng-template let-config="config" #textbox>
  <mat-form-field>
    <input [type]="config.inputType" [formControl]="formControl" matInput />
  </mat-form-field>
</ng-template>
