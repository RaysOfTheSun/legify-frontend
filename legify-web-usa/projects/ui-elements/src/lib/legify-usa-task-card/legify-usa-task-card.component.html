<mat-card
  class="legify-task-card"
  [ngClass]="[taskCardClass]"
  (click)="handleClickEvent()"
>
  <div
    class="legify-task-card__highlight"
    [ngStyle]="{ backgroundColor: highlight }"
  ></div>
  <mat-card-content class="legify-task-card__body">
    <div class="legify-task-card__header">
      <legify-web-i18n-translatable-text
        class="legify-task-card__subheader-text"
        [translatableTextId]="subHeaderText | translatableText"
      ></legify-web-i18n-translatable-text>
      <h2 class="legify-task-card__header-text">{{ headerText }}</h2>
    </div>
    <div class="legify-task-card__footer">
      <div>
        <p class="legify-task-card__footer-header">{{ footerHeader }}</p>
        <mat-progress-bar
          *ngIf="showProgressBar"
          class="legify-task-card__progress-bar"
          mode="determinate"
          [color]="'primary'"
          [value]="progressBarValue"
        ></mat-progress-bar>
      </div>
      <button
        mat-stroked-button
        class="legify-task-card__button"
        color="primary"
      >
        Edit Information
      </button>
    </div>
  </mat-card-content>
</mat-card>
