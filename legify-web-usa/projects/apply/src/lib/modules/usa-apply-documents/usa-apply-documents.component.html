<legify-web-apply-documents
  [taskCardTemplate]="usaTaskCard"
></legify-web-apply-documents>

<ng-template
  #usaTaskCard
  let-config="config"
  let-source="source"
  let-handleClick="handleClick"
>
  <legify-usa-web-task-card
    [config]="config"
    [dataSource]="source"
    [progressBarValue]="getTaskCardProgressBarValue(source) | async"
    (handleClick)="handleClick($event)"
    class="legify-collection-task-card"
  ></legify-usa-web-task-card>
</ng-template>
